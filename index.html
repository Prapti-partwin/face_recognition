<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">Face Recognition System</h2>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        <div class="alert alert-warning">
                            <ul class="mb-0">
                                {% for message in messages %}
                                <li>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                        {% endif %}
                        {% endwith %}

                        <h4>Upload an image to identify a person</h4>
                        <form action="{{ url_for('upload_image') }}" method="post" enctype="multipart/form-data" class="mb-4">
                            <div class="mb-3">
                                <label for="file" class="form-label">Select image:</label>
                                <input type="file" name="file" id="file" class="form-control" accept=".jpg,.jpeg,.png" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Identify Person</button>
                        </form>
                        
                        <div class="text-center">
                            <a href="{{ url_for('add_person') }}" class="btn btn-success">Add New Person</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
