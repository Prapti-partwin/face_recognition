<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Result</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h2 class="text-center">Match Found!</h2>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card mb-3">
                                    <div class="card-header">Uploaded Image</div>
                                    <div class="card-body text-center">
                                        <img src="/{{ uploaded_image }}" alt="Uploaded Image" class="img-fluid" style="max-height: 300px;">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card mb-3">
                                    <div class="card-header">Database Image</div>
                                    <div class="card-body text-center">
                                        <img src="/{{ db_image }}" alt="Database Image" class="img-fluid" style="max-height: 300px;">
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="card">
                            <div class="card-header bg-primary text-white">
                                <h4>Person Details</h4>
                            </div>
                            <div class="card-body">
                                <table class="table table-bordered">
                                    <tr>
                                        <th>Name</th>
                                        <td>{{ person.name }}</td>
                                    </tr>
                                    <tr>
                                        <th>Age</th>
                                        <td>{{ person.age }}</td>
                                    </tr>
                                    <tr>
                                        <th>Email</th>
                                        <td>{{ person.email }}</td>
                                    </tr>
                                    <tr>
                                        <th>Phone</th>
                                        <td>{{ person.phone }}</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        
                        <div class="text-center mt-4">
                            <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
